<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="../static/js/jsModal/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Post-it</title>
</head>

<body>
    <header>
        <div class="justify-content-center d-flex">
            <div class="row mt-5 mb-5">
                <h1 class="text-center">POST-IT's:</h1>
                <div class="shadow col-4 mt-5 p-5 ms-5 escrever_post">
                    <h2>Escrever</h2>
                </div>
                <div class="col-4 shadow mt-5 p-4 ms-5">
                    <h2 class="mb-4">Categoria: </h2>
                    <select name="categoria" id="id_categora">
                        <option value="0">Escolher</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div class="modal fade" id="modal-formulario" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Novo Post-It</h4>
                    </div>
                    <div class="modal-body" id="formulario">
                        <!-- Formulario aqui -->
                        <form id="form-inserir" method="POST" class="d-flex flex-column">
                            {% csrf_token %}
                            {{form}}
                            <input  id="enviar" type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </form>
                        <!-- Fim do formulario -->
                    </div>
                    <div class="modal-footer">
                        <button id="btn-fechar-jquery" class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="local_post" class="d-flex col-3">
        {% for post in posts %}
            <div class="shadow bg-warning">
                <h1>Categoria:</h1>
                {{post.categoria}}
                <br>
                <h1>Descrição:</h1>
                {{post.descricao}}
                <br>
                <h1>Data:</h1>
                {{post.data}}
            </div>
        {% endfor %}
    </div>
    <footer>

    </footer>
</body>
<script>
    $(".escrever_post").click(function () {
        $("#modal-formulario").modal({ backdrop: 'static' });
        $("#modal-formulario").modal('show');
    });
    $("#btn-fechar-jquery").click(function () {
        $("#modal-formulario").modal({ backdrop: 'static' });
        $("#modal-formulario").modal('hide');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
